<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        #app {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #4facfe;
        }
        input {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #4facfe;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #00c6ff;
        }
        .weather-info {
            margin-top: 20px;
            text-align: left;
        }
        .weather-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Weather App</h1>
        <input type="text" id="location" placeholder="Enter location (e.g., Delhi)" />
        <button id="fetchWeather">Get Weather</button>
        <button id="getLocation">Use My Location</button>
        <div class="weather-info" id="weatherInfo"></div>
    </div>
    <script src="task5.js"></script>
</body>
</html>
